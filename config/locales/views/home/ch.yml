  app_industrial_ctrl_0: 工业控制（无线机器对机器 M2M）
  app_industrial_ctrl_1: 机器对机器( M2M) 是指使无线和有线系统与有相同的能力的其他设备进行通信的技术。[1][2]机器对机器( M2M) 使用一个设备（如一个传感器或者一个仪表）以便捕捉一个事件（如温度，存货水平等），这个事件通过一个网络被中继 （无线、 有线或混合） 到一个应用程序 （软件程序），这个应用程序把捕捉的事件转换成有意义的信息（例如需要重新进货的项目） [3] 这样的通信最初通过具有远程网络机器而完成，这些机器把信息传递回来到中心位置以便受到分析，这些信息以后可以被重新路由到一台如个人电脑的系统。
  app_industrial_ctrl_2: Sub 1千兆赫兹（GHz） Tx/Rx
  app_wireless_monitors_0: 健康监控
  app_wireless_monitors_1: 无线健康显示器就是无线技术在传统医学里的一体化，如疾病的诊断，监测和治疗， 以及其他可以帮助个人提高他们的个人健康和康乐的工具。无线医疗解决方案和正常的健康解决方案有区别，就是无线医疗解决方案不会永远是移动的，并移动医疗解决方案不总是被以无线方式启用。移动宽带连接有助于达到新的边远地区的患者，这就是在通过数据传输改善生产效率和便利性的同时而发生的。
  app_wireless_monitors_2: 蓝牙(Bluetooth) 低功耗(BLE)
  app_remote_controls_0: 先进的远程控制
  app_remote_controls_1: 远程控制就是一种电子装置的一个组成部分，最常用远程控制的电子装置就是电视机，DVD播放机和家庭影院系统，远程控制最初用以便从短线的视线距离无线地操作设备。近年来进远程控制拥有让它包括蓝牙低能量连通， 运动传感器启用功能以及语音控制的不断进化和先进。
  app_remote_controls_2: 蓝牙(Bluetooth) 低功耗(BLE)
  app_tire_pressure_0: 轮胎压力监测
  app_tire_pressure_1: 轮胎压力监测系统 (TPMS) 是一套电子系统，它被设计以便用于监控各种车充气轮胎辆里的空气压力。无论是通过轮距﹑象形图显示或者或简单的低气压警告灯，轮胎压力监测系统 (TPMS)把实时轮胎压力信息报告给车辆的司机。 可以分为两种不同的类型 - 直接（dTPMSs）和间接（iTPMSs）轮胎压力监测系统 (TPMS)。轮胎压力监测系统 (TPMS) 被提供在一个原始设备制造商 (OEM) (厂) 级别以及在一个售后解决方案级别。
