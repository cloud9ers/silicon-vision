  about: 关于
  about_us_welcome: 欢迎来到创新硅知识产权（IPs）
  about_us_si_vi_story: 硅视觉的故事
  about_us_partners: 订阅我们的邮件列表来接收更新
  about_us_parag_1: 硅视觉技术有限公司是一家领先的知识产权（IP）提供商，它提供高性能、低功率射频知识产权 （RF IPs）。我们的解决包括蓝牙（Bluetooth）低功耗技术，低功耗的紫蜂 （ZigBee） ，如射频 （RF）技术，以及高级的电源管理知识产权（IPs） 。我们的产品提供我们认为是性能和单片集成的业界领先的组合，它把消费类应用，人机对话接口设备（HIDs），智能电表，工业手机无线设备的 广泛的应用范围作为目标，和一般无线市场。
  about_us_parag_2: 从2007以来，硅视觉技术有限公司依靠了它所有的超过350集体经验并对全球各地A类客户提供服务的经验而开始了业务。硅视觉团队在射频（RF）电路及系统、电源管理和数字后端设计方面有广泛经验。
  about_us_parag_3: 我们还与世界一流的技术伙伴合作，他们包括台积电（TSMC），中芯国际（SMIC），MindTree有限公司，明导国际（Mentor Graphics）和XFab。硅视觉在世界各地上有支持客户的要求的代表处。
  ips: 知识产权 (IPs)
  ips_title: 硅视觉的知识产权
  ips_desc: 硅视觉提供高性能知识产权（IPs）的作品集，该作品集专注于射频（RF）、电源管理（PM）、数据转换器（DC）和其他应用管理系统 (AMS) 知识产权（IPs）。我们的知识产权（IPs）通过几个 工艺节点被硅验证。大部分知识产权（IPs）的演示板而存在。我们的知识产权（IPs）被使用在全球各地市场上有的数百万的设备.
  rf_index_0: 射频（RF）知识产权（IPs）
  rf_index_1: 硅视觉射频知识产权(RF IPS)集中于低功率无线域名。全球各地的客户使用我们的射频射频知识产权(RF IPS) 。所有存在的知识产权（IPs）的数据表和演示板而存在。
  rf_index_2: "射频（RF）IPs知识产权（IPs）包括:"
  rf_bluetooth_0: 蓝牙（Bluetooth） 低功耗
  rf_bluetooth_1: SVI-TRX201蓝牙 （Bluetooth）低功耗
  rf_bluetooth_2: SVI-TRX201 无线电是一个高度集成、低功耗蓝牙智能互补金属氧化物半导体（CMOS）无线电知识产权（IP），它符合蓝牙低功耗规范（蓝牙4.0的部分）。SVI-TRX201 无线电通过高斯频移键控 (GFSK) 调制的支持而涵盖蓝牙 (Bluetooth) 低功耗规格。设计中包括射频(RF)和数字调制解调器。当它跟蓝牙智能基带控制器结合使用的时， 它形成了一个完整的蓝牙智能的解决方案。 SVI-TRX201 无线电通过包括传送 (TX)/接收 (RX) 数据、实时控制接口和登记程序编程接口的全数字接口而连接到基带。
  rf_bluetooth_3: "特点:下载"
  rf_bluetooth_4: 台积电/中芯国际 0.18微米（um）RFCMOS-G 过程
  rf_bluetooth_5: 兼容蓝牙（Bluetooth）低功耗
  rf_bluetooth_6: 供应：1.8至3.6伏特（V）
  rf_bluetooth_7: "调制: 移频键控/高斯频移键控(FSK/GFSK)"
  rf_bluetooth_8: 灵敏度= -87毫瓦分贝（dBm） @ 1.0每秒兆位（Mbps）
  rf_bluetooth_9: "集成功率放大器: -20 – +3毫瓦分贝（dBm）"
  rf_bluetooth_10: RX顶峰/ TX顶峰：13毫安/11毫安
  rf_transceiver_0: Sub-1千兆赫兹（GHz） ISM收发器
  rf_transceiver_1: SVI-TRX402高性能Sub-1千兆赫兹（GHz） ISM收发器
  rf_transceiver_2: 硅视觉，SVITRX402是一款高度集成﹑低功耗﹑高性能的多频带无线电收发器知识产权（IP），它涵盖415/433/868/915/950兆赫(MHz) ISM频段（工业，科学和医学）并符合电气与电子工程师协会IEEE802.15.4G的标准。SVITRX402包含一个集成的+17毫瓦分贝（dBm）的功率放大器，以及在2千位/秒 （kbps） 空中数据速率上其灵敏度是-114dBm的接收器。SVITRX402是更远射程低数据速率应用的理想解决方案并它并广泛地被应用于智能电表。集成的硬件协议加速器和加密协处理器从应用的微控制器上卸下时间关键协议功能并履行先进和强大的无线同低成本的第三方微控制器的连通。
  rf_transceiver_3: "特点:下载"
  rf_transceiver_4: 频率范围： 400-960兆赫（MHz）,
  rf_transceiver_5: "调制: 移频键控/高斯频移键控（FSK/GFSK）"
  rf_transceiver_6: 灵敏度= -110毫瓦分贝（dBm） @ 19.2千位/秒(kbps)
  rf_transceiver_7: "输出功率范围： 从-12 到 + 17毫瓦分贝（dBm）"
  rf_transceiver_8: "可编程数据速率: 高达200千位/秒（kbps）"
  rf_transceiver_9: 超低功耗
  pm_index_0: （电源管理知识产权（IPs））
  pm_index_1: 硅视觉为不同口味的完整的电源管理单位(PMUs)提供完全的定制。
  pm_index_2: 电源管理知识产权（IPs）包括：
  pm_index_3: 带隙基准源
  pm_index_4: 直流-直流降压转换器
  pm_index_5: 温度传感器
  pm_index_6: 上电复位（POR）
  pm_index_7: 低压降稳压器（LDO）
  pm_bandgap_0: 带隙基准源（BG）
  pm_bandgap_1: SiVi-BG 系列是知识产权（IPs） 的列表，它涵盖高性能的带隙基准细胞的不同规格。此知识产权（IP） 列表涵盖重要的特征如超低电流、 低噪音、 高供电抑制、 宽电源范围和小硅片面积。整个知识产权（IP） 列表通过从180毫微米（nm）开始下降到40毫微米（nm）工艺节点被硅验证。
  pm_bandgap_2: 带隙基准源知识产权（IPs）
  pm_converters_0: 直流-直流降压转换器
  pm_converters_1: SiVi-DCBU系列是实现高效率和高精度的降压型直流-直流DC-DC转换器的知识产权（IPs）列表。这些知识产权（IPs）是灵活性的以便给需要不同的电源电压的广泛处理器提供高效率的电源管理。为了尽量减少所需的物料清单（BoM），它经营与相对较高的开关频率和数字控制环路。 所取得小输出涟漪表示此列表的特性， 它们也有片上自动校准器和I2C数字接口。
  pm_converters_2: 直流-直流降压转换器知识产权（IPs）
  pm_sensors_0: 温度传感器
  pm_sensors_1: 硅视觉为不同类型的温度传感器提供知识产权（IP）库。该库包含了广泛的传感器，从简单的单位传感器开始高到有单人和双人校准点的高分辨率16位温度传感器. 所有温度传感器把低功耗和低硅面积消耗作为目标并它们在从 180毫微米（nm）开始 到 40毫微米（nm） 的不同技术节点上被验证。
  pm_sensors_2: 温度传感器知识产权（IPs）
  pm_monitors_0: 上电复位（POR）和电源监视器
  pm_monitors_1: 硅视觉知识产权（IP）库提供广泛的供应监视器，这些供应监视器被要求在大部分的更高端的片上系统（SoC）上。它的特点是其超低稳态电流消耗和芯片外元件。所有电源监视器具有掉电 ( brown-out )特点，原因就是在供应下降到可编程的阈值时而触发一个复位信号。硅视觉知识产权（IP）库在从 180毫微米(nm)开始 到 65毫微米（nm） 的不同技术节点上被验证。
  pm_monitors_2: 上电复位（POR）和电源监视器知识产权（IPs）
  pm_regulators_0: 低压降稳压器（LDOs）
  pm_regulators_1: 硅视觉低压降稳压器（SiVi-LDO）库对高端片上系统 (SoCs)非常要求的低降稳压器包含不同的规格。该库包含小于0.5微安（ua）超低功耗稳压器如静态电流、低噪声稳压器和可以提供高达100毫安（mA）的负载电流的调节器。其小的硅面积和片外元件的最少使用就是硅视觉低压降稳压器（SiVi-LDO）库的竞争优势。全库在从 180毫微米（nm）开始 到 65毫微米（nm） 的不同技术节点上被验证。
  pm_regulators_2: 低压降稳压器（LDO） 知识产权（IPs）
  data_converters_0: 数据转换器知识产权（IPs）
  data_converters_2: 硅视觉提供技术发展水平片上系统 （SoCs）非常要求的多种类型的数据转换器．该库包含高分辨率、广泛的带宽管线模数转换器（ADCs）、超低功率西格玛德耳塔（Σ-Δ）模数转换器（ADCs）和高分辨率搜索和援救（SAR）模数转换器（ADCs）。各类高端数模转换器（DACs） 也被支持。此库通过从180毫微米（nm）开始到40毫微米（nm）工艺节点被硅验证。
  ams_index_0: 应用管理系统（AMS）知识产权（IPs）
  ams_index_1: 应用管理系统 （AMS） 知识产权（IPs）包括：
  ams_index_2: 时钟发生器和合成器的知识产权（IPs）
  ams_index_3: 实时时钟和振荡器的知识产权（IPs）
  ams_index_4: 视频模拟前端的知识产权（IPs）
  ams_clock_gen_0: 时钟发生器和合成器的知识产权（IPs）
  ams_clock_gen_1: 硅视觉对不同的应用提供各种类型的时钟发生器和频率合成器。库包括被使用在低功率无线标准上的超低功耗、低噪声频率合成器。该列表还包含了高速串行收发器（high speed SerDes）的广泛的通用、低噪声的时钟发生器，这些发生器与视频前端的同步分离器完全融为一体。库通过从180毫微米（nm）开始到40毫微米（nm）工艺节点被硅验证。
  ams_clock_gen_2: 时钟发生器知识产权（IPs）
  ams_real_time_clocks_0: 实时时钟(RTC)和振荡器的知识产权（IPs）
  ams_real_time_clocks_1: 硅视觉IP库提供大部分高端SoCs 非常要求的超低功耗超高精度实时装置RTCs。该库还提供涵盖从几十千赫开始 到几百兆赫的大的频率范围的电阻电容（RC）振荡器和晶体振荡器的宽范围。如果需要高精度的话，自动校准功能还被支持。此库通过从180毫微米（nm）开始到40毫微米（nm）工艺节点被硅验证。
  ams_real_time_clocks_2: 实时装置（RTC）和振荡器的知识产权（IPs）
  ams_video_analog_0: 视频模拟前端的知识产权（IPs）
  ams_video_analog_1: 硅愿景提供一个适合多元化高清视频应用的高端知识产权（IP）库。这包括与RGB/ YPrPb图形处理和C-Y/CVBS信号处理的视频模拟前端。从36兆赫(MHz)达到205兆赫(MHz)的不同的采样率而被支持。该库包含高分辨率平板显示器的高速低电压差分信号(LVDS) 发送器。此库通过从180毫微米（nm）开始到90毫微米（nm）工艺节点被硅验证。
