  about_us_parag_1: Silicon Vision科技有限公司是领先的高性能、低功耗射频知识产权(RF IP)供应商。我们的解决方案包 括蓝牙低功耗射频, 低功耗的ZigBee射频和其它低功耗无线射频 我们相信我们的产品提供业界领先的 性能和高集成度,并定位于广泛应用,服务于消费者电子、人机交互设备、智能仪表、工业移动无线设备 和其他的无线市场。
