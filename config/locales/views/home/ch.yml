  news_seg9_0: Silicon Vision与Mindtree携手推出 用于无线个人区域网的低功耗蓝牙IP全方位解决方案 
  news_seg9_1: 2013年9月30日 
  news_seg9_2: 伦敦，英国与沃伦，新泽西州，美国，2013年9月30日 – Silicon Vision Technologies Ltd与全球性信息技术解决方案公司- Mindtree Ltd.共同合作推出行业领先的无线电频率（RF）-基带（baseband）-堆栈（stack）一体化知识产权（IP）解决方案，支持低功耗蓝牙技术（又称智能蓝牙技术）。本一体化技术已由一位亚洲的主要客户验证成功，并将应用于依赖超低能耗无线连接的无线个人区域网（WPAN）。 
  news_seg9_3: 两家公司成功地将Silicon Vision的RF PHY（无线电波）IP和蓝牙低功耗（BLE）技术，与Mindtree具有成功产品实践并经全方位认证的基带（链接层）和低空间需求协议堆栈技术整合为一体。这项一体化解决方案符合低功耗蓝牙4.0（单模）的规格，同时其电耗数字极具竞争力，能够确保系统芯片（SoC）设计厂家 - 包括台积电（TSMC）与中芯国际（SMIC），使用多个节点的合格硅研发出面积小且节能的芯片用于BLE。
  news_seg9_4: 谈到这一全新的合作计划，Silicon Vision的首席执行官Tarek Elesseily说道：“我们已经研发出了一种独特的电波频率许可IP解决方案，可支持低功耗蓝牙。而Mindtree则是目前全球BLE基带、协议栈和产品组合领域中的首要独立IP提供商，相信我们两家公司携手推出的解决方案将有助实现一个伟大愿景，即数亿台电器仅靠微小的芯片电池便可以长年累月地进行无线运作。我们的目标是将这款低能耗、一体化、高便携性的技术推广到众多消费者电器产品当中，从而占据这片市场的主导地位。”, 
  news_seg9_5: Mindtree工程研发服务部门的总经理与全球主管Vikram Srivats也补充道：“我们对与Silicon Vision的合作充满信心。Mindtree在BLE技术方面的投入已经超过了100个人年数，多个设计屡获大奖且出货量也已经上了规模。Silicon Vision带来的是一款经过硅验证、用于BLE的RF-PHY解决方案，一支具备超低功耗RF专业知识 的精英团队，和强大的设计服务能力，能够迅速开展规模生产，并满足不同顾客的制造需求。有这项高一体化、具备硅验证的合格成熟技术作为后盾，我们两家公司的销售团队已经开始在全球范围内共同投标新设计项目。”
  news_seg9_6: 蓝牙智能设备的市场包括医疗保健、运动与健身、安保与家庭娱乐系统。根据电子行业分析机构IMS Research公司的研究成果，今年出货的所有无线运动健身监测设备（如使用小型电池的计步器与心跳监测器）当中，有35%的设备具备蓝牙智能技术，而这一数字将于2018年升至70%以上。将运动与健身监测器添加到移动手机，从而通过下载的应用程序加强用户体验。而像是心跳之类的健康参数也能够更方便地以这种方式进行追踪。
  news_seg9_7: 在家庭娱乐系统当中，在遥控器中整合入这一技术可加入红外线技术无法实现的功能，如非直视性控制、声控、手势控制、触控与动作探测。通过提供这些额外功能，设备制造商可以为消费者营造出操控程度更高的环境，如交互性智能电视。
