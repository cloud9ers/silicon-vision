  app_wireless_meters_1: 无线智能电表通常是一个的电表, 这个电表记录在一个小时或更少的时间间隔内发生的电能消耗并为了监视和计费目的至少每天一次把这些信息无线地传递到信息应用程序[7]智能电表使电表和中心系统之间的双向通信能够，不同于家庭能源监控器，智能电表可以收集用于远程报告的数据。这种先进的计量基础设施 (AMI) 与传统自动抄表阅读 (AMR) 的区别就是它使使用电表进行双向通信能够。
