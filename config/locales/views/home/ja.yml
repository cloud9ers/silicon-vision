  about_us_parag_1: シリコン・ビジョン・テクノロジーズ株式会社は高性能、省電力無線周波数（RF IP）のリーディングIPプロバイダーです。我々のソリューションは、RF技術や先端的なパワーマネージメントIPなどの低エネルギーブルートゥース技術、省電力ZigBeeを含んでいます。我々の商品は性能とモノリシク集積の一流取り合わせを提供し、消費者アプリケーション、HID、スマートメーター、工業無線携帯装置や一般的な無線市場の広い範囲を対象にしています。
  about_us_parag_2: シリコン・ビジョン・テクノロジーズ株式会社は2007年に設立され、350年の集合的な経験を所有し、世界の一流お客様のために勤めてきました。シリコン・ビジョンのチームはRF回線、システム、パワーマネージメント、ディジタル及びバックエンドデザインなどで豊富な経験を所有しています。
  about_us_parag_3: また、TSMC、SMIC、Mindtree株式会社、Mentor GraphicsやXFabなどの世界一流のテクノロジーパートナーと協力しています。シリコン・ビジョンは世界中で代表事務所を所有し、お客様のご質問やご依頼に対応しています。
