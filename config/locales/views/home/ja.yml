  news_hg1: シリコンビジョンはHHGraceの0.11μm技術プラットフォーム上でシリコン実証済みのブルートゥーススマートRF IPを発表
  news_hg2: （上海、中国7月8日、2014）シリコン·ビジョン·テクノロジーズ株式会社（「シリコン·ビジョン」）、高性能、低消費電力の無線周波数（RF）知的財産（IP）のリーディングプロバイダ、および上海華グレースセミコンダクター製造業·コーポレーション（以下「HHGrace」 ）、世界有数の8インチピュアプレーファウンドリの一つは、共同で、今日HHGraceの0.11μmのミックスド·シグナルRF技術プラットフォーム上でシリコンビジョンの低エネルギーBluetooth（BLE）、無線IPを提供するためのパートナーシップを発表した。このシリコン実証済みIPは、既にワイヤレスキーボードとマウス用のBLEを使用してヒューマンインターフェイスデバイスのために顧客にライセンスを供与される。BLEモジュールと統合されたアプリケーションのワイヤレスMCUを満たすために、このIPは現在HHGraceの組み込み不揮発性メモリ（ENVM）のRFプロセス·プラットフォーム上で検証中で、時期に発売される予定。
  news_hg3: この無線IPの成熟した 0.11μmプロセス技術における可用性は低コストBLE市場で有意義である。設計者の消費電力と製品コストを削減するために、HHGRACEは低消費電力と競争力のある技術ソリューションを提供している。シリコン·ビジョンのBLE IPソリューションは、低コスト、超低消費電力のヒューマン·インターフェース·デバイスやウェアラブル製品を実現する。このBLE IPの市場の適用範囲は、ヘルスケア、スポーツ、フィットネス、セキュリティ、ホームエンターテインメントも含む。
  news_hg4: シリコン·ビジョンのSVI-TRX203GのIPはBluetooth 4.0/4.1規格の一部である低エネルギーbluetooth仕様に準拠した高度に統合された低電力無線（完全PHY）のゆえに、健康、センサーネットワーク、ウェアラブル技術、ヒューマン·インターフェース·デバイス適用に最適である。統合されたRFとデジタルモデムのおかげで、このIPのシリコン面積は他のソリューションと比べれば競争的である。理想的なDC-DCコンバータと、電池3Vでは、0dBmの出力におけるピーク送信電流は4.4ミリアンペアであり、ピーク受信電流は5.2ミリアンペアである。一方、ブルートゥーススマートベースバンドコントローラと組み合わせた場合、完全なブルートゥーススマートソリューションを形成する。 SVI-TRX203G電波はTX / RXデータ、リアルタイム制御インタフェースと登録プログラミングインタフェースを含む完全なデジタルインターフェースを介してベースバンドに接続する。
  news_hg5: HHGraceは現在、シリコンビジョンのIPの範囲をウェアラブル技術BLEアプリケーションを提供することに焦点を当てた大量の家電メーカーにまで拡張、その技術ソリューションで利用可能なIPのポートフォリオの一部としてシリコンビジョンのBLE IPを提供している。BLE IPに加えて、HHGraceがマイクロコントローラとタッチスクリーンコントローラの0.18μm/0.13μmのENVMの技術プラットフォームなどといったウェアラブルデバイスや、パーソナル·エリア·ネットワークのアプリケーション、およびパワー・マネジメントICとオーディオアンプと種々のセンサ製品の要件を満たすMEMS技術を向上させる多様化したCDMOS/ BCDの広範囲技術ポートフォリオを提供する。
  news_hg6: シリコン·ビジョン·テクノロジーズ株式会社について
  news_hg7: ２００７年に設立され、 シリコン・ビジョン・テクノロジーズ株式会社は高性能、省電力無線周波数（RF IP）のリーディングIPプロバイダーです。我々のソリューションは、RF技術や先端的なパワーマネージメントIPなどの低エネルギーブルートゥース技 術、省電力ZigBeeを含んでいます。我々の商品は性能とモノリシク集積の一流取り合わせを提供し、消費者アプリケーション、HID、スマートメー ター、工業無線携帯装置や一般的な無線市場の広い範囲を対象にしています。詳細については、www.si-vision.comをご覧ください。
  news_hg8: HHGraceについて
  news_hg9: 上海華虹NECエレクトロニクス株式会社LTD.（「華虹NEC」）とグレースセミコンダクター製造業·コーポレーション（「Grace」）間の統合により設立された上海華虹グレースセミコンダクター製造業·コーポレーション（「HHGrace」）は、世界有数の8インチ専業ピュア・プレイウェーハファウンドリの一つとなりました。上海の張江と金橋に位置する8インチウエハー製造の3施設で、HHGraceは月額124,000枚以上の8インチウエハの生産能力を提供しています。 HHGraceはENVM（組込み不揮発性メモリ）、パワーマネジメントIC、パワーディスクリート、RF、CMOSイメージセンサなどや標準ロジックとミックスド·シグナルを含む、先進的で差別化技術にフォーカスした90nm～1.0μmのプロセスノード技術ソリューションをカバーするプロフェッショナルで、付加価値の高いファウンドリサービスを提供します。その上、HHGraceは来新進技術の一つとして、MEMSソリューションを開発中です。 HHGraceは来新進技術の一つとして、MEMSソリューションを開発中でもあります。中国の上海に位置する本社を通じて、HHGraceは台湾、日本、北米、欧州での顧客へ販売およびテクニカルサポートを拡張しています。

  news_cer1: シリコン∙ビジョンがBluetoothの低エネルギー・無線IPSIGの認証とリストを発表
  news_cer2: 本日、Silicon Vision Technologies Ltd. (シリコン∙ビジョン∙テクノロジーズ株式会社) は Bluetoothの低エネルギーラジオIPが正式にBluetooth SIGの認定リストに認定された ことを発表しました。 テスト結果によると、認定された無線機はBluetooth規格バージョン4.0、4.1および4.2とも に 互換性があり、同じプロセス∙ノード向けの業界で最も低い消費電力であるとされていま す。 さらには革新的なIPが統合された周波数シンセサイザを備えた2.4GHz帯のトランシー バーがついており、XTAL発振器、デジタルGFSK変調器/デモジュレータ、AGCループ (自動利得制御)、AFC(自動周波数制御)、ステートマシン、4線式SPIインタフェー ス、RF /アナログブロックの自動校正器、またバイアスおよび電源管理のためのLDO も 含まれています。
  news_cer3: シリコン・ビジョンSmartbluetoothファミリーは比類ないパフォーマンスと信頼性を常に 提供しており、ウェアラブルな医療分野やHID市場において高可用性な 低電力アプリケーションとして最適です。 Bluetooth低エネルギー無線IPを証明することは、当社の顧客の市場投入までの時間を加 速する際に役立つことにつながり、さらには我々の商品が主な業界標準に達しているレ ベルのパフォーマンスを提供しているという追加保証にもなるのです。 SIGの認定はシリコン・ビジョンのライセンス事業の世界的レベル拡大を可能にし、 よ り多くの RF Ip顧客へと手を差し伸べ、豊かな無線IPポートフォリオを使いIoT市場への対応に生か すことが出来るでしょう。
  news_cer4: SmartbluetoothのBluetooth低エネルギー∙ファミリーは180nm、110nm、さらにはTSMC、SMICとHHgrace含むティア1の半導体ファウンドリからの55nmなどの広い範囲のプロセスノードで提供されています。
  news_cer5: シリコン∙ビジョンによるBluetooth 低エネルギー認定IPは次世代のBluetooth スマート フィットネス機器を可能にします。 企業らはいまや簡単にBluetooth 低エネルギーセンサーの含まれたスポーツ・デバイスに 瞬時に実行中のケイデンス、歩幅、総距離、またはサイクリング速度 などのデータを送 信させることが出来、またペダルケイデンスをスマートフォン、スポーツウォッチ、サ イクリング コンピュータのようなBluetooth 有効デバイスに送ることも可能となっているのです。 ABIリサーチ社は、Bluetooth対応のスポーツやフィットネス機器の出荷台数は2011年から 2016年の間に10倍に成長することを予測しており、結果として総数は2億7800万となり、 これは総利用可能な市場の60パーセントを表しています。この傾向は、専売のソリュー ションから離れ、Bluetooth スマート・デバイスへと移行するというトレンドから来てい るものです。 我々の発表をご覧になりたい場合はSIG リスティングをご覧ください、 QIDはこちらです:D025509
  news_cer6: シリコン・ビジョンについて
  news_cer7: シリコン∙ビジョン∙テクノロジーズ∙リミテッドは、低消費電力の無線周波数知的財産 (RF IP)を 主戦力としている高性能の大手IPプロバイダです。シリコン・ビジョン・ソリューショ ンには スマートメーターやその他の低電力無線通信機用のBluetooth低エネルギーラジオ、低電 力のZigBee無線機、サブ1 GHzのISMラジオが含まれています。
  news_cer8: Bluetooth® ワイヤレス・テクノロジーについて
  news_cer9: Bluetoothワイヤレス・テクノロジーは、電子デバイスの幅広い範囲の簡単な接続を 可能にしてくれるグローバル無線スタンダードです。バージョン4.0搭載のBluetooth 低エネルギー技術は、携帯電話内の製品、家電、PC、自動車、ヘルス&ウェルネス、ス ポーツ&フィットネス、スマートホーム産業等用の新しいアプリケーション機会を提供 してくれます。 ほぼ20億ものデバイスが毎年郵送されており、Bluetooth技術は世界中の開発者・ 製品メーカー・および消費者のための唯一の実証済みのワイヤレスソリューションで す。 業界大手企業に支えられながら、Bluetooth SIGは共同作業を革新し、Bluetoothワイヤレス テクノロジーを導くために16,000以上の会員企業を支援しています。 詳しい情報はこちらにてどうぞ www.bluetooth.com
