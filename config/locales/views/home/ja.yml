  ism_title: 高パーフォーマンス サブ1GHz ISM ラジオ IP
  ism_desc_1: シリコンビジョン社のSVITRX40Xシリーズは高い統合性と、低消費電力、高性能のマルチバンドラジオトラ ンシーバーIPで415/433/868/915/950MHz ISMバンド(工業用、科学、医学)をカバーし、IEEE 802.15.4Gと 中国の規格Q/GDW (マイクロパワーワイヤレスプロトコ)の両方に対応します。
  ism_desc_2: SVITRX40Xは統合プログ ラム可能パワーアンプとプログラムデータ域2kbps から 200kbpsの高感度レシーバーを含んでいます。
  ism_desc_3: SVITRX40Xは低範囲低データレートアプリケーションに最適なソリューションで、スマートメーターでは、 多く活用されています。 統合ハードウェアプロトコルとアプリケーションマイクロコントローラーからの 暗号(AES-256)コプロセッサ、オフロードクリティカルプロトコル機能は、低コストなサードパーティのマ イクロコントローラーとも、高度で安定したワイアレスの接続を実現します。


