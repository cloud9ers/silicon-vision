  pm_bandgap_0: バンドギャップリファレンス（BG）
  pm_bandgap_1: SiVi-BGシリーズは様々な高性能バンドギャップリファレンスセルのスペックをカバーしているIPリストです。このIPリストは超低電流、低騒音、高電源除法、広い電源範囲、小シリコンエリアなどの大事な機能をカバーしています。IPリストすべては180nmから40nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
  pm_bandgap_2: バンドギャップリファレンスIP
  pm_converters_0: DC-DCバックコンバータ
  pm_converters_1: SiVi-DCBUシリーズはDC-DCステップダウンコンバータであり、効率と精度高く稼動しています。このIPは高効率電力であらゆる電源電圧が必要な広い範囲のプロセッサに対応できるようにフレキシブルにデザインされています。必要なBoMを最小化するため、かなり高いスイッチング周波数とディジタル制御ループで稼動しています。このリストの特徴は低出力リップルが達成されることであり、また、オンチップオートキャリブレータとI2Cディジタルインタフェースがあります。
  pm_converters_2: DC-DCバックコンバータ
  pm_sensors_0: 気温センサー
  pm_sensors_1: シリコン・ビジョンは様々な種類の気温センサーのIPライブラリを提供しています。このライブラリはシンプルなシングルビットセンサーから、シングルとダブル較正点がある高解像度16ビット気温センサーまでの、広い範囲のセンサーを含んでいます。すべての気温センサーは省電力と小シリコンエリア消費を目標にし、180nmから40nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
  pm_sensors_2: 気温センサーIP
  pm_monitors_0: パワーオンリセット　（POR）と電力モニター
  pm_monitors_1: シリコン・ビジョンのIPライブラリはハイエンドのSoCsのほとんどに必要な様々な電力モニターを提供しています。超低定常電力消費量とオフチップ成分が特徴となっています。電力モニターすべては出力がプログラム可能なレベルまで下がった場合、リセットシグナル信号を発動する節電機能があります。ライブラリは180nmから65nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
  pm_monitors_2: PORと電力モニターIP
  pm_regulators_0: 低ドロップアウトレギュレーター（LDO）
  pm_regulators_1: シリコン・ビジョンSiVi-LDOライブラリはハイエンドのSoCsほとんどに必要なあらゆるスペックの低ドロップアウトレギュレーターがあります。ライブラリは零入力電流が0.5uA以下の超省電力レギュレーター、低騒音レギュレーターと100mAまでの電流を出力可能なレギュレーターを含みます。小シリコンエリアとオフチップ成分の最少使用がSiVi-LDOライブラリの競争力となっています。ライブラリ全部は180nmから65nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
  pm_regulators_2: LDO IP
  data_converters_0: データコンバーターIP
  data_converters_1: シリコン・ビジョンは最新式のSoCsに必要な様々なデータコンバーターを提供しています。ライブラリは高解像度、広帯域幅パイプラインADC、超省電力シグマデルタADCと高解像度SAR ADCがあります。また、様々な種類のハイエンドのDACも対応しています。ライブラリは180nmから40nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
