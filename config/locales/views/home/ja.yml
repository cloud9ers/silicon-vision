  news_seg9_0: シリコン・ビジョンはMindtreeと協力、無線PAN用の低エネルギーブルートゥースIPソリューションを提供
  news_seg9_1: 2013年9月30日　
  news_seg9_2: ロンドン、イギリスとウォーレン、ニュージャージー、USA、2013年9月30日　－　シリコン・ビジョン株式会社とMindtree株式会社（グローバルなITソリューション会社）は、低エネルギーブルートゥース（別名：ブルートゥーススマート）用の、最先端の集積されたRFベースバンドスタック知的財産（IP）ソリューションを市場に提供するために、二つの会社がパートナーになった。アジアのリーディングお客様ともう既に集積されたソリューションがテスティングを受け、超省電力消費無線接続に頼る無線PANを可能にする。
  news_seg9_3: 両社は既にシリコン・ビジョンの低エネルギーブルートゥース（BLE）用のRF PHY（ラジオ）IPを、Mindtreeの優れた完全修飾ベースバンド（リンクレイヤー）と低フットプリントプロトコルスタックとともに集積した。この集積されたソリューションは低エネルギーブルートゥース4.0（シングルモード）スペックに準拠し、競争力のある省電力消費数字を出し、システムオンチップ（SoC）デザイナーにBLE 用、TSMCとSMICを含むあらゆるノードにおいて検証を受けたシリコンを使用、電力消費とエリアを効率良く生産することを可能にしている。
  news_seg9_4: シリコン・ビジョンのターレック・エル＝エシーリー社長は新しいパートナーシップについて、こういう風なコメントをした。「我々は低エネルギーブルートゥースに対応するライセンス可能ユニークなRFIPソリューションを開発しました。Mindtreeは世界中で、BLEベースバンド、プロトコルスタックとプロファイル用の独立IPスペースプロバイダー市場を優勢しています。我々の集積されたソリューションで何百人のお客様が望んでいる小さなバッテリで何ヶ月も、何年もコンシューマー電化製品を動作するというビジョンを叶うと信じています。我々の目標はあらゆるコンシューマー電化製品の一部として超省電力、完全に集積された、簡単に携帯なソリューションを通じ、この市場でマーケットリーダーになることです。」
  news_seg9_5: また、Mindtreeの総支配人であり、Mindtreeの技術開発サービスライングローバル部長でもあるビクラム・シリバットスは次を加えた。「シリコン・ビジョンとのパートナーシップについてとても関心を持っています。MindtreeのBLEテクノロジーへの投資は100人年を越え、あらゆるデザイン・ウィンがあり、もう既にカスタマープロダクトを大量に出荷しています。シリコン・ビジョンはBLE用のシリコン検証を受けたPF-PHYソリューションを提供して、超省電力RF経験のあるチームとスピーディにスケールできるデザインサービスを所有して、あらゆる鋳造のお客様の要求に応えることができています。完全に集積された、シリコン検証を受けた、完全修飾で発達したソリューションで、両社の営業チームは既に一緒に世界中の新しいデザインに入札しています。」 
  news_seg9_6: ブルートゥース市場に含まれるのは健康管理、スポーツとフィットネス、セキュリティとホームエンターテインメント。業界アナリストIMSリサーチによると、今年出荷される無線スポーツ装置やフィットネスモニター（例えば：ペドメーターや小さなバッテリを使う心拍計など）でブルートゥースは35％を示す予定であり、2018年には70％を超えるとの予測。携帯電話にスポーツやフィットネスモニターアプリケーションをダウンロードすれば、ユーザーエクスペリエンスを高めることができる。心拍などはこのようなフィットネスパラメーターでもっと簡単にトラッキングできる。
  news_seg9_7: ホームエンターテインメントでは、リモコンにこのテクノロジーを導入することで、インフラレッドテクノロジーでは可能でない操作を可能にする。例えば、見通線外からコントロール、ボイスコントロール、ジェスチャーコントロール、タッチコントロールや動作検出など。このような機能を加えることで、装置メーカーは、お客様のために、インターアクティブスマートテレビのような、もっとコントロールできる環境を作ることができる。
