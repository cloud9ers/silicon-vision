  app_industrial_ctrl_0: 工業制御（無線機械対機械M2M）
  app_industrial_ctrl_1: 機械対機械（M2M）は無線と有線システムを同機能の装置とコミュニケーションできるテクノロジーのことです。[1][2] M2Mは装置（センサー・メーターなど）を使い、事象（気温・在庫など）を取り込み、それが、ネットワーク（無線、有線、またはハイブリッド）を通用し、アプリケーション（ソフトウェアプログラム）に送信されます。アプリケーションは取り込まれた事象を有意義な情報（たとえば、「アイテムを再入荷する必要がある」）に改変します。[3]このようなコミュニケーションは最初に遠隔な機械ネットワークを通じ、分析するためにセントラル・ハブに送信され、その後、パソコンのようなシステムにリルートされていました。
  app_industrial_ctrl_2: Sub 1GHz Tx/Rx
  app_wireless_monitors_0: 無線健康モニター
  app_wireless_monitors_1: 無線健康モニターは無線テクノロジーを伝統医学への集積です。たとえば、診断、病気の観察・治療、などのツールで健康を増進します。無線健康ソリューションは移動可能とは限らないと同様に、移動可能な健康ソリューションは無線とは限りません。その点では、無線健康ソリューションが普通の健康ソリューションと異なります。移動広帯域はデータ伝送を通じ、有効性と簡便性を改善しながら、遠隔な地域に在住の新しい患者さんに届くのには有用です。
  app_wireless_monitors_2: 低エネルギーブルートゥース（BLE）
  app_remote_controls_0: 進行型遠隔操作（リモコン）
  app_remote_controls_1: 遠隔操作（リモコン）はテレビセットやDVDプレーヤーやホームシアターシステムなどの電子装置の成分であり、元々は、短い見通し距離で装置を無線に操作するのに使用されていました。遠隔操作はだんだん進展され、近年は低エネルギーブルートゥース接続、運動センサー使用可能な能力、音声制御などが含まれるようになりました。
  app_remote_controls_2: 低エネルギーブルートゥース（BLE）
  app_tire_pressure_0: タイヤ空気圧モニタ
  app_tire_pressure_1: タイヤ空気圧モニタリング タイヤ空気圧モニタリングシステム（TPMS）はあらゆる車両の空気入りタイヤの中の空気圧の確認用にデザインされた電子システムです。TPMSはリアルタイムでタイヤ空気圧の情報を計器、ピクトグラムディスプレー、または、低圧警報ライトを通じ、車両のドライバーに伝送します。TPMSはダイレクト（dTPMS）とインダイレクト（iTMPS）という二つの種類に分かれます。TPMSはOEM（工場）レベルとアフターマーケットソリューションレベルで提供しています。
  app_tire_pressure_2: Sub 1GHz Tx/Rx
  app_sensor_networks_0: センサーネットワーク
  app_sensor_networks_1: 無線センサーネットワーク（WSN）は気温、音、圧力などの物理的や環境状況をモニターし、そのデータをメインロケーションにネットワークを通じ伝送する間隔を取り、配布された自発的センサーから作られています。最新的なネットワークは双方向であり、センサーアクティビティのコントロールもできます。無線センサーネットワークは戦場監視などの軍のアプリケーションのために開発されました。現在は、このようなアプリケーションは工業や消費者のアプリケーションで広く使用されています。たとえば、工業プロセス監視とコントロール、機械健全性監視などです。
  app_sensor_networks_2: Sub 1GHz Tx/Rx
  app_rc_toys_0: おもちゃ遠隔操作（リモコン）
  app_rc_toys_1: 無線コントロールで操作できるおもちゃリモコンのことです。自動車、船、飛行機、ヘリコプター、鉄道など、すべての車両おもちゃの種類にRCシステムが装置されたことがあります。
  app_rc_toys_2: 低エネルギーブルートゥース（BLE）
  app_hw_0: 無線ホームアウトメーション
  app_hw_1: ホームアウトメーションはビルディングアウトメーションの住居的増設です。家、家事や家族のアクティブティのオートメーションです。ホームアウトメーションはもっと改善された簡便性、快適性、エネルギー効率と安全を提供するために、ホームアウトメーションは電気の中央制御、HVAC（暖房換気空調）、機械、ゲートやドアのロックやその他のシステムを含みます。ホームアウトメーションは、お年寄りやお体が不自由な方に、介護者や介護施設に変わるものを提供することで、生活の質を改善することができます。
  app_hw_2: データコンバーターIP
  app_hw_3: 低エネルギーブルートゥース（BLE）
  app_wireless_periphs_0: パソコン無線周辺装置
  app_wireless_periphs_1: パソコン周辺装置は次々と我々の日常パソコン使用に集積されてきました。そして、それらの装置は無線接続を徐々に使うようになりました。業務用（たとえば、無線キーボードとマウス）からエンターテインメント（マルチメディアセンターのナビゲーションリモート）までの広い商品範囲があります。
