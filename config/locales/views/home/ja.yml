  #BLE
  ble_desc_1: SVI-TRX2XXラジオシリーズは高度に統合され、超低電力ブルートゥーススマートCMOSラジオIPでありブルート ゥース 低消費電力規格(ブルートゥース 4.0/4.1)に準拠しています。
  ble_desc_2: SVI-TRX2XXラジオ IPはブルート ゥース 低消費電力規格をGFSK 調整でカバーします。RF、アナログベースバンド、デジタルモデムがデザイン に組み込まれ、ブルートゥーススマートベースバンド/リンク レイヤコントロールと統合されると、ブルート ゥーススマートソリューションを構成します。
  ble_desc_3: TRX2XXラジオはTX/RX データ、リアルタイムコントロールインターフェイス、レジストレーションプログラミング インターフェイスなど、全てのデジタルインターフェイスを通してベースバンドに接続します。
  ble_desc_4: シリコンビジョン社は、TX/RX FIFO, CRC, スクランブリング, パケット(フィルタリング、アライニング、組 み立て、解体)などを含み、更に単体の暗号化コプロセッサを持つ統合 BLEデジタルベースバンドを提供 し、これらはリクエストによりご対応しています


