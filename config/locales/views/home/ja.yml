  si_vi: シリコン・ビジョン
  si_vi_short_desc:  高性能シリコンIP（知的財産）のリーディングIPプロバイダー
  si_vi_learn_more: シリコン・ビジョンについての詳細は、こちらをご覧ください
  rf_ips: 無線周波数IP（RF IP)
  rf_ips_desc: シリコン・ビジョンのRF IPは省電力無線ドメインが中心になっています。
  rf_ips_see_more: 無線周波数IPについての詳細は、こちらをご覧ください
  pm_ips: パワーマネージメントIP（PM IP)
  pm_ips_desc: 最先端のシステムオンチップ（SoC）を製作するのに最適なPM IP
  pm_ips_see_more: パワーマネージメントIPについての詳細は、こちらをご覧ください
  si_vi_intro_1: シリコン・ビジョン・テクノロジーズ株式会社は2007年に設立され、350年の集合的な経験を所有し、世界の一流お客様のために勤めてきました。シリコン・ビジョンのチームはRF回線、システム、パワーマネージメント、デジタル及びバックエンドデザインなどで豊富な経験を所有しています。
  si_vi_offers:  シリコン・ビジョンはあらゆる高性能IPを提供しています：
  si_vi_offer_1: 無線周波数IP
  si_vi_offer_2: データコンバーターIP
  si_vi_offer_3: AMS IP
  si_vi_offer_4: パワーマネージメント（PM）
  si_vi_intro_2: シリコン・ビジョンは主に無線周波数（RF）、パワーマネージメント（PM）、データコンバーター（DC）、その他のAMS IPを中心に、高性能IPを提供しています。我々のIPは処理ノードにおいてシリコン検証を受けています。ほとんどのIPのデモ・ボードもあります。
  si_vi_intro_3: シリコン・ビジョンのIPは世界中の市場で、何百万個の装置に使用されています。
