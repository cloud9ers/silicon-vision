  ams_clock_gen_0: クロック発振器とシンセサイザーIP
  ams_clock_gen_1: シリコン・ビジョンはあらゆるアプリケーションに様々なクロック発振器とシンセサイザーIPを提供しています。ライブラリは省電力無線スタンダードで使用されている超省電力、低騒音周波数シンセサイザーを含みます。リストはビデオフロントエンドの同期セパレーターと完全に集積された高速度のSerDesに必要な広い範囲の一般用と低騒音クロック発振器を含みます。ライブラリは180nmから40nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
  ams_clock_gen_2: クロック発振器IP
  ams_clock_gen_3: 周波数シンセサイザー
  ams_real_time_clocks_0: リアルタイムクロックと発振器IP
  ams_real_time_clocks_1: シリコン・ビジョンのIPライブラリはほとんどのハイエンドのSoCsに必要な超低電力、高精度のRTCを提供しています。また、ライブラリは広い範囲のRCと10KHsから数百MHzまでの広い範囲の周波数をカバーしている水晶発振器を提供しています。また、高精度が必要な場合は自動較正機能もあります。ライブラリは180nmから40nmまで、様々なテクノロジーノードにおいてシリコン検証を受けています。
