  rf_bluetooth_2: SVI-TRX201無線機は完全に集積された超省電力ブルートゥース機能（ブルートゥース4.0の一部）に対応している低エネルギーブルートゥーススマートCMOS無線IPです。SVI-TRX201無線機IPはGFSK変調サポートで、低エネルギーブルートゥース機能に対応しています。RFとデジタルモデムがデザインに含まれています。ブルートゥーススマートブロードバンドコントローラと併せると、完全なブルートゥーススマートソリューションが作られます。SVI-TRX201無線機はTX/RWデータを含むフルディジタルインタフェース、リアルタイムコントロールインタフェースと登録プログラミングインタフェースを通じ、ベースバンドに接続します。
