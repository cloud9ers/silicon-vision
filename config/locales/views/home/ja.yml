  about_us_parag_1: シリコン・ビジョン・テクノロジーズ株式会社は高性能、低消費電力の無線周波数、知的財産(RF IP)のリーデ ィングカンパニーです。消費者アプリケーション、HID、スマートメーター、工業無線携帯装置や一般的な無 線市場の広い範囲を対象にしています。弊社の製品は 業界をリードする性能とモノリシック集積化を融 合させ、消費者電気製品、HID、スマートメーター、工業用ワイヤレス機器、一般的ワイヤレスマーケットなど 幅広い範囲を包括しています。
  about_us_parag_2: シリコンビジョン社は350年以上の経験を元に2007年に設立され、世界中の一流の企業にサービスを提供 してきました。シリコ ンビジョンのチームはRFサーキット及びシステム、、デジタル及びバックエンドデザイ ン等、豊富な経験を有しています。
  about_us_parag_3: またシリコンビジョン社はMIC、Mindtree、Mentor Graphics、XFabなど のワールドクラスな企業と事業提携をしています。
