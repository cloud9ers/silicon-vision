  rf_transceiver_2: シリコン・ビジョンSVITRX402は完全に集積された、省電力、高性能マルチバンド無線トランシーバーIPです。このトランシーバーは415/433/868/915/950MHz ISMバンド（工業的、化学的と医学的）であり、IEEE 802.15.4Gスタンダードと互換しています。SVITRX402には+17dBmプリメインパワーアンプと-114dBm @2kbpsのレシーバーセンシティビティオンエアデータレートがあります。SVITRX402は長距離、低データレートアプリケーションに最適なソリューションであり、スマートメーターに広く使用されています。集積されたハードウェアプロトコルアクセラレーターやコプロセッサ暗号化はタイムクリティカルなプロトコール機能をアプリケーションマイクロコントローラーから移動し、低コストのサードパーティーマイクロコントローラー通用し、高度で、丈夫な無線接続の導入を可能にしています。
