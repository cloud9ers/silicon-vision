  #BLE
  ble_desc_1: The SVI-TRX2XX Radio family is a highly integrated, ultra-low power Bluetooth Smart CMOS radio IP that is compliant with the Bluetooth low energy specification (part of Bluetooth 4.0 & 4.1).
  ble_desc_2: The SVI-TRX2XX Radio IP covers the Bluetooth low energy specifications with support of  GFSK modulation. RF, analog baseband and digital modems are included in the design, when combined with the Bluetooth Smart baseband/Lonk Layer controller; it forms a complete Bluetooth Smart solution.
  ble_desc_3: The SVI-TRX2XX Radio connects to the baseband through a fully digital interface containing TX/RX data, real time control interface and registration programming interface.
  ble_desc_4: Silicon Vision also offer complete BLE digital baseband features that include TX/RX FIFO’s, CRC, scrambling, packet (filtering, aligning and assembly/de assembly) together with standalone encryption co-processor and all these features are available upon request.


  #ISM
  ism_title: High Performance Sub-1GHz ISM Radio IP
  ism_desc_1: Silicon Vision, SVITRX40X family is a highly integrated, low power, high performance Multiband Radio Transceiver IP covering the 415/433/868/915/950MHz ISM bands (Industrial, Scientific and Medical) and compatible with both the IEEE 802.15.4G and Chinese State Grid Q/GDW (Micro-Power Wireless Protocol) standards.
  ism_desc_2: SVITRX40X contains an integrated programmable power amplifier, and receiver with high sensitivity with programmable data rate from 2kbps to 200kbps. SVITRX40X is an ideal solution for longer-range low data rate applications and is widely used in smart meters.
  ism_desc_3: The integrated hardware protocol accelerator and encryption (AES-256) co-processor offload time critical protocol functions from the application microcontroller, enabling the implementation of advanced and robust wireless connectivity with low cost 3rd party microcontrollers.

