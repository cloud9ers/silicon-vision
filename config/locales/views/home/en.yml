  about_us_parag_1: Silicon Vision Technologies Ltd. is a leading IP provider of high-performance, low-power radio frequency intellectual property (RF IP). Our solutions include Bluetooth Low Energy Technology, low power ZigBee, such as RF technology, as well as, Advanced Power Management IP. Our products deliver what we believe is an industry-leading combination of performance and monolithic integration, and target a broad range of applications in the consumer applications, HIDs, smart metering, industrial mobile wireless devices, and generally wireless markets.
  about_us_parag_2: Silicon Vision has been in business since 2007, with more than 350 years of collective experience and serving Class A customers all over the globe. The Silicon Vision team has broad experience in RF Circuits and Systems, Power Management, Digital and Backend Designs.
  about_us_parag_3: We also collaborate with world-class technology partners including TSMC, SMIC, Mindtree Ltd., Mentor Graphics, and XFab. Silicon Vision has worldwide representation offices to support customer requests.
